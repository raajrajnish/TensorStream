<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

{% if form.errors %}
<p>Wrong credentials</p>
{% endif %}

<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}

    {{form.username}}
    {{form.password}}
<input type = "submit" value = "login"/>

</form>

</body>
</html>
