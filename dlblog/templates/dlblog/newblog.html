{% extends 'master.html' %}

{% block content %}

<main class="main-content" >
    <br>
    <main role="main">
          <div class="album py-5 bg-light" >
            <div class="container">
                <h3 class="text-center section-title mb70" style="color:#ff6f00">New Blog</h3>

              <form method ="POST" action="create" enctype="multipart/form-data">
                    {% csrf_token %}
                  <p style="color:#ff6f00">Blog Image :</p>
                                  <input type="file" name="blog_main_image" class="form-control"/>
                    <br/>
                    <p style="color:#ff6f00">Blog Title :</p>
                    <input type="text" name="title" class="form-control" />
                     <br/>

                   <p style="color:#ff6f00">Blog Summary :</p>
                    <input type="text" name="summary" class="form-control" />
                     <br/>
                  <p style="color:#ff6f00">Blog Content :</p>
                    <br/>
                  {% load static %}

                  <input id="blogeditor" type="textbox" name="content" />
                   <script>

                        ClassicEditor
                            .create( document.querySelector( '#blogeditor' ) )
                            .then( editor => {
                                console.log( Array.from( editor.ui.componentFactory.names() ) );
                            } )
                            .catch( error => {
                                console.error( error );
                            } );

                    </script>
                    <br/>
                    <input class="btn btn-primary" type="submit" value="Create Blog"/>
                </form>
          </div>
          </div>
    </main>
</main>

{% endblock %}
