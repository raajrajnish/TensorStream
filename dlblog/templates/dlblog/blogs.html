{% extends 'master.html' %}
{% block content %}

<main class="main-content">

            <div class="album py-5 bg-light">
                <div class="container">
                    <br>
                    <h3 class="text-center section-title mb70" style="color:#00000">Latest Blogs</h3>
                  <div class="row">
                    {% for b in blog %}
                      <div class="col-lg-4 d-flex align-items-stretch">
    		    <div class="card profile-card-5 polaroid">
                    <a href="/dlblog/{{ b.slug }}">
                        <div class="card-img-block">
    		            <img class="card-img-top" src="{{b.blog_main_image.url}}" alt="Card image cap">
    		        </div>
                    <div class="card-body pt-0">
                    <h5 class="card-title">{{b.title}}</h5>
                        <h6>{{b.created_on}}</h6>
                        <h6>{{b.summary}}</h6>
                        <h6 class="text float-right" style="color:#ff6f00;">Read More >></h6>
                    </div>

                    </a>
                </div>
    		</div>
                      {% endfor %}
                  </div>
                </div>
            </div>
        </main>
{% endblock%}
